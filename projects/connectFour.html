<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="connectFour.css">
</head>

<body>
    <div class="player-turn-and-board-container-container">
        <div class="player-turn" id="player-turn">
            <p id="player-turn-text" class="player-turn-text"></p>
        </div>
        <div class="board-container">
            <div id="board-grid" class="board-grid"></div>
        </div>
    </div>

    <div class="modalDiv">
        <dialog id="modal" class="modal-class">
            <p id="winner-text" class="winner-text"></p>
            <button id="play-again" class="play-again">Play Again?</button>
        </dialog>
    </div>

    <script src="connectFour.js"></script>
</body>

</html>
