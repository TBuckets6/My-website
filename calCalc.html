<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calCal.js" type="module"></script>
</head>
<body>
    <div id="calc">
        <label for="height">Height</label>
        <input type="number" id="heightFt" placeholder="Feet">
        <input type="number" id="heightInc" placeholder="Inches">
        <br>
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="Pounds">
        <br>
        <label for="gender">Gender</label>
        <input type="radio" id="genMale" id="gender">
        <label for="genMale">Male</label>
        <input type="radio" id="genFem" id="gender">
        <label for="genFem">Female</label>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age">
        <br>
        <button type="button" id="calculateBtn" onclick="hi()">Calculate</button>
    </div>

    <div id="result">

    </div>
    <div id="textOut"></div>
</body>
</html>
