<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calCal.js" type="module"></script>
</head>
<body id="bodyId">
    
    <h1 class="content">Calorie Calculator</h1>
    <h2>This is a simple calorie calculator that determines the estimated
        amount of calories a person should consume in one day based on their height,
        weight, gender, and age. As of right now, this caluclator does not 
        factor in exercise into the equation. The equation is 
    </h2>
    <div id="calc" class="content">
        <label for="height">Height</label>
        <input type="number" id="heightFt" placeholder="Feet">
        <input type="number" id="heightInc" placeholder="Inches">
        <br>
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="Pounds">
        <br>
        <label for="gender">Gender</label>
        <input type="radio" id="genMale" name="gender" value="male">
        <label for="genMale">Male</label>
        <input type="radio" id="genFem" name="gender" value="female">
        <label for="genFem">Female</label>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age">
        <br>
        <button type="button" id="calculateBtn">Calculate</button>
    </div>
    <div id="trueGen" class="content"></div>
    <div id="result" class="content">

    </div>
    <div id="textOut" class="content"></div>

</body>
</html>
